<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>InstaClone</title>
    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">
    <br /><br />
    <h1>Apply a Filter</h1>

    <select onChange="window.location.href=this.value">
        <option title ="'Filter'" disabled="disabled" selected="selected" th:text="'Choose a Filter for Your Photo'"></option>
        <option title ="'Filter_None'" th:value="@{'/filter/none/' + ${filename}}">No Filter</option>
        <option title ="'Filter_Red'" th:value="@{'/filter/red/' + ${filename}}">Color it Red</option>
        <option title ="'Filter_Hue'" th:value="@{'/filter/hue/' + ${filename}}">Change Hue</option>
        <option title ="'Filter_Sepia'" th:value="@{'/filter/sepia/' + ${filename}}">Sepia Filter</option>
    </select>
    <div th:object="${images}">
        <img th:utext="*{image}" style="position:absolute; width: 300px;" />
    </div>
    <form method="post" th:action="@{'/submitPic/' + ${edits} + '/' + ${pic}}" >
        <button type="submit" class="btn btn-default">Submit Photo</button>
    </form>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
