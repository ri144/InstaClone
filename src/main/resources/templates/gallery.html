<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>InstaClone</title>
    <th:block th:fragment="head">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <style>
            img{
                position:relative;
                width: 500px;
            }
            .top {
                position: absolute;
                top: 50px;
                left: 150px;
                width: 100px;
                color: black;
            }

            .bottom {
                position: absolute;
                top: 250px;
                left: 150px;
                width: 100px;
                color: black;
            }
        </style>
        <![endif]-->
    </th:block>

</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">
    <br /><br />
    <h1 th:text="'Image Display'"></h1>
    <div class="row">
    <div th:object="${images}">
            <img th:utext="*{image}" style="position:absolute; width: 300px;" />
            <a th:href="'/incrementCounter/'+*{id}">
                <button class="btn btn-primary" type="button" th:text="'Likes: ' + *{likecounter}">
                </button>
            </a>
            <br/><br/>
            <div th:each="c : ${comments}">
                <a th:href="'/profile/' + ${c.userid}" th:text="${c.username}"></a> says:
                <br/>
                <p th:text="${c.text}"/>
            </div>
    </div>
    <form method="post" th:action="@{'/newComment/'+${images.id}}" th:object="${newcomment}">
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{text}" />
        </div>
        <button type="submit" class="btn btn-default">Submit Comment</button>
    </form>

        <br/><br/> <br/><br/>

    </div>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
