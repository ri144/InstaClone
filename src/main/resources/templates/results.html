<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>InstaClone</title>
    <th:block th:fragment="head">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <style>
            img{
                position:relative;
                width: 500px;
            }
            .top {
                position: absolute;
                top: 50px;
                left: 150px;
                width: 100px;
                color: black;
            }

            .bottom {
                position: absolute;
                top: 250px;
                left: 150px;
                width: 100px;
                color: black;
            }
        </style>
        <![endif]-->
    </th:block>

</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">
    <br /><br />
    <h1>Users</h1>
    <table class="table table-hover">
        <tr>
            <th style="width: 50%;"><h3>Name </h3></th>
        </tr>
        <tr th:each="p : ${list}">
            <td style="width: 50%;"><a th:href="@{'/profile/'+ ${p.id}}" th:text="${p.username}"/>
        </tr>
    </table>
    <div th:if="${emptymsg}">
        <h4>No results found</h4>
    </div>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
