<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>InstaClone</title>
    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">
    <br /><br />
    <h1>Users</h1>
    <table class="table table-hover">
        <tr>
            <th style="width: 50%;"><h3>Name </h3></th>
        </tr>
        <tr th:each="p : ${list}">
            <td style="width: 50%;"><a th:href="@{'/profile/'+ ${p.id}}" th:text="${p.username}"/>
        </tr>
    </table>
    <div th:if="${emptymsg}">
        <h4>No results found</h4>
    </div>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
